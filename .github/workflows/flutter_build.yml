name: Build Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile_client

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure Platform Files Exist
        run: flutter create . --org com.vae --platforms android

      - name: Configure Android Manifest (Permissions & Label)
        run: |
          # 1. Add Permissions before <application> tag
          sed -i 's|<application| <uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>\n    <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM"/>\n    <application|g' android/app/src/main/AndroidManifest.xml
          
          # 2. Enable Cleartext Traffic (for local/http APIs)
          sed -i 's|<application|<application android:usesCleartextTraffic="true"|g' android/app/src/main/AndroidManifest.xml

          # 3. Update App Name
          sed -i 's/android:label="mobile_client"/android:label="One-API 助手"/g' android/app/src/main/AndroidManifest.xml

      - name: Configure Gradle (minSdkVersion)
        run: |
          # Force minSdkVersion to 21 for notifications
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/OneAPI_Assistant.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneAPI_Assistant_APK
          path: mobile_client/build/app/outputs/flutter-apk/OneAPI_Assistant.apk
