name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile_client

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Clean & Install Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Create Android Platform Files
        run: flutter create . --org com.vae --platforms android

      - name: Configure Android Project (Robust Python Script)
        run: |
          cat <<EOF > update_config.py
          import os
          import re

          def update_manifest():
              path = 'android/app/src/main/AndroidManifest.xml'
              if not os.path.exists(path):
                  print(f"Error: {path} not found")
                  return

              with open(path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # 1. Inject Permissions
              permissions = '''
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>
              <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM"/>
              '''
              
              if '<application' in content:
                  if 'android.permission.INTERNET' not in content:
                      content = content.replace('<application', permissions + '\\n    <application')
                      print("Injected permissions")
                  
                  if 'usesCleartextTraffic' not in content:
                      content = content.replace('<application', '<application android:usesCleartextTraffic="true"')
                      print("Enabled Cleartext Traffic")

                  content = content.replace('android:label="mobile_client"', 'android:label="One-API 助手"')
                  print("Updated App Label")

              with open(path, 'w', encoding='utf-8') as f:
                  f.write(content)

          def update_gradle():
              # Check for Groovy or Kotlin DSL
              groovy_path = 'android/app/build.gradle'
              kotlin_path = 'android/app/build.gradle.kts'
              
              path = groovy_path if os.path.exists(groovy_path) else kotlin_path
              
              if not os.path.exists(path):
                  print(f"Error: Neither {groovy_path} nor {kotlin_path} found")
                  return

              print(f"Updating Gradle file: {path}")
              is_kotlin = path.endswith('.kts')

              with open(path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # 1. Update minSdkVersion
              pattern = r'minSdkVersion\s+(\S+)' if not is_kotlin else r'minSdkVersion\s*=\s*(\d+)'
              replacement = 'minSdkVersion 21' if not is_kotlin else 'minSdkVersion = 21'
              
              if re.search(pattern, content):
                  content = re.sub(pattern, replacement, content)
                  print("Updated minSdkVersion to 21")
              else:
                  if 'flutter.minSdkVersion' in content:
                      content = content.replace('flutter.minSdkVersion', '21')
                      print("Updated flutter.minSdkVersion to 21")

              # 2. Enable Core Library Desugaring & MultiDex
              if not is_kotlin:
                  # Groovy DSL
                  if 'compileOptions {' in content and 'coreLibraryDesugaringEnabled' not in content:
                      content = content.replace('compileOptions {', 'compileOptions {\\n        coreLibraryDesugaringEnabled true')
                      print("Enabled coreLibraryDesugaring (Groovy)")
                  
                  # Use Regex for dependencies block to be safe
                  if re.search(r'dependencies\s*\{', content):
                      if 'desugar_jdk_libs' not in content:
                          content = re.sub(r'dependencies\s*\{', 'dependencies {\\n    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"', content, count=1)
                          print("Added desugar dependency (Groovy)")
                  else:
                      content += '\\n\\ndependencies {\\n    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"\\n}'
                      print("Appended dependencies block (Groovy)")
                  
                  if 'defaultConfig {' in content and 'multiDexEnabled' not in content:
                      content = content.replace('defaultConfig {', 'defaultConfig {\\n        multiDexEnabled true')
                      print("Enabled multiDex (Groovy)")
              else:
                  # Kotlin DSL
                  if 'compileOptions {' in content and 'isCoreLibraryDesugaringEnabled' not in content:
                      content = content.replace('compileOptions {', 'compileOptions {\\n        isCoreLibraryDesugaringEnabled = true')
                      print("Enabled coreLibraryDesugaring (Kotlin)")
                  
                  # Use Regex for dependencies block
                  if re.search(r'dependencies\s*\{', content):
                      if 'desugar_jdk_libs' not in content:
                          content = re.sub(r'dependencies\s*\{', 'dependencies {\\n    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.3")', content, count=1)
                          print("Added desugar dependency (Kotlin)")
                  else:
                      content += '\\n\\ndependencies {\\n    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.3")\\n}'
                      print("Appended dependencies block (Kotlin)")
                  
                  if 'defaultConfig {' in content and 'multiDexEnabled' not in content:
                      content = content.replace('defaultConfig {', 'defaultConfig {\\n        multiDexEnabled = true')
                      print("Enabled multiDex (Kotlin)")

              with open(path, 'w', encoding='utf-8') as f:
                  f.write(content)
              
              print("--- Updated Gradle Content Preview ---")
              print(content)
              print("------------------------------------")

          if __name__ == "__main__":
              print("Starting Configuration Update...")
              update_manifest()
              update_gradle()
              print("Configuration Update Complete.")
          EOF
          
          python3 update_config.py

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Verify Build Output
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "APK generated successfully."
          else
            echo "Error: APK not found!"
            ls -R build/
            exit 1
          fi

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/OneAPI_Assistant.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneAPI_Assistant_APK
          path: mobile_client/build/app/outputs/flutter-apk/OneAPI_Assistant.apk
