name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile_client

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Clean & Install Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Create Android Platform Files
        run: flutter create . --org com.vae --platforms android

      - name: Configure Android Project (Robust Python Script)
        run: |
          cat <<EOF > update_config.py
          import os
          import re

          def update_manifest():
              path = 'android/app/src/main/AndroidManifest.xml'
              if not os.path.exists(path):
                  print(f"Error: {path} not found")
                  return

              with open(path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # 1. Inject Permissions
              permissions = '''
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.POST_NOTIFICATIONS"/>
              <uses-permission android:name="android.permission.SCHEDULE_EXACT_ALARM"/>
              '''
              
              if '<application' in content:
                  # Check if permissions already exist to avoid duplication (simple check)
                  if 'android.permission.INTERNET' not in content:
                      content = content.replace('<application', permissions + '\\n    <application')
                      print("Injected permissions")
                  
                  # 2. Add usesCleartextTraffic
                  if 'usesCleartextTraffic' not in content:
                      content = content.replace('<application', '<application android:usesCleartextTraffic="true"')
                      print("Enabled Cleartext Traffic")

                  # 3. Update Label
                  content = content.replace('android:label="mobile_client"', 'android:label="One-API 助手"')
                  print("Updated App Label")

              with open(path, 'w', encoding='utf-8') as f:
                  f.write(content)

          def update_gradle():
              path = 'android/app/build.gradle'
              if not os.path.exists(path):
                  print(f"Error: {path} not found")
                  return

              with open(path, 'r', encoding='utf-8') as f:
                  content = f.read()

              # 1. Update minSdkVersion using Regex
              # Matches: minSdkVersion flutter.minSdkVersion OR minSdkVersion 16
              pattern = r'minSdkVersion\s+(\S+)'
              if re.search(pattern, content):
                  content = re.sub(pattern, 'minSdkVersion 21', content)
                  print("Updated minSdkVersion to 21")
              else:
                  print("Warning: minSdkVersion pattern not found")

              with open(path, 'w', encoding='utf-8') as f:
                  f.write(content)
              
              # Debug: Print content
              print("--- Updated build.gradle Content ---")
              print(content)
              print("------------------------------------")

          if __name__ == "__main__":
              print("Starting Configuration Update...")
              update_manifest()
              update_gradle()
              print("Configuration Update Complete.")
          EOF
          
          python3 update_config.py

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Verify Build Output
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "APK generated successfully."
          else
            echo "Error: APK not found!"
            ls -R build/
            exit 1
          fi

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/OneAPI_Assistant.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneAPI_Assistant_APK
          path: mobile_client/build/app/outputs/flutter-apk/OneAPI_Assistant.apk
