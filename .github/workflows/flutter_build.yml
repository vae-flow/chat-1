name: Build Android App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile_client

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Ensure Platform Files Exist
        # Generate android scaffolding with a unique ID (com.vae.mobile_client) to allow coexistence
        run: flutter create . --org com.vae --platforms android

      - name: Update App Name
        # Change the app label in AndroidManifest.xml to "One-API 助手"
        run: |
          sed -i 's/android:label="mobile_client"/android:label="One-API 助手"/g' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/OneAPI_Assistant.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: OneAPI_Assistant_APK
          path: mobile_client/build/app/outputs/flutter-apk/OneAPI_Assistant.apk
